<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Server | Cafe</title>
    <style>
        html, body {
            background-color: #fff;
            color: #636b6f;
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            height: 100vh;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .full-height {
            height: 100vh;
        }
        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .position-ref {
            position: relative;
        }
        .top-right {
            position: absolute;
            right: 10px;
            top: 18px;
        }
        .content {
            text-align: center;
            flex: 1 0 auto;
        }
        .title {
            font-size: 84px;
        }
        .links > a {
            color: #636b6f;
            padding: 0 25px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none;
            text-transform: uppercase;
        }
        .m-b-md {
            margin-bottom: 30px;
        }
        .footer {
            flex-shrink: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="flex-center position-ref full-height">  
        <div class="content">
            <div class="title m-b-md">
                Rest Server Cafe
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content">
          <span class="">Place sticky footer content here.</span>
        </div>
    </footer>
</body>
</html>
